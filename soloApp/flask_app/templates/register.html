<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Registration</title>
</head>
<body class="container mx-auto">

    <div class="container-fluid position-absolute top-50 start-50 translate-middle">
        <div class="row d-flex justify-content-around">
            <div class="col-8 col-md-4 align-self-center">
                <img class="img-fluid d-block" src="/static/images/logo.PNG" alt="logo" height="500" width="500">
            </div>
            <div class="col-12 col-md-4">
                <div class="text-warning text-center">
                    <h1 class="display-5"> Register here </h1>
                    <p class="lead">Please create your account</p>
                </div>
                <div id="flashMessages"></div>
                <form action="/register" id="registerForm" method="post" class="p-2 text-black">
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>ERROR</strong>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <label for="first_name" class="py-2">First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                    <label for="last_name" class="py-2">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                    <label for="email" class="py-2">Email:</label>
                    <input type="text" name="email" class="form-control">
                    <label for="password" class="py-2">Password:</label>
                    <input type="password" name="password" class="form-control">
                    <label for="confirm" class="py-2">Confirm Password:</label>
                    <input type="password" name="confirm" class="form-control">
                    <input type="submit" value="Register" class="form-control btn-lg btn-warning my-2 py-1">
                    <p class="text-center my-0">
                        <a class="text-warning" href="/login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
