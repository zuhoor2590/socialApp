<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Show Topic</title>
</head>
<body class="container mx-auto">

    <nav class="navbar navbar-light navbar-expand-lg bg-light">
		<a class="navbar-brand text-dark text-uppercase" href="/">
            <img class="img-fluid d-block" src="/static/images/logo.PNG" alt="logo" height="57" width="80">
        </a>
		<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="offcanvas offcanvas-end bg-light" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Social App</h5>
				<button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link text-warning"> Welcome {{logged_in_user.first_name}}!</a>
                    </li>
					<li class="nav-item">
						<a class="nav-link active text-warning" aria-current="page" href="/posts">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active text-warning" aria-current="page" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div>
        <div class="border border-warning border-4 rounded row d-flex justify-content-around m-1 mt-3 mb-3">
            <div class="col-12 col-md-4">
                <img class="img-fluid d-block" src="/static/images/logo.PNG" alt="logo" height="400" width="400">
            </div>
            <div class="col-12 col-md-8 mx-auto">
                <div class="row g-3 my-3">
                    <div class="col-md-3 text-warning">
                        <h5>Posted By</h5>
                    </div>
                    <div class="col-md-6">
                        {{current_post.creator}}
                    </div>
                </div>
                <div class="row g-3 my-3">
                    <div class="col-md-3 text-warning">
                        <h5>Topic</h5>
                    </div>
                    <div class="col-md-6">
                        {{current_post.topic}}
                    </div>
                </div>
                <div class="row g-3 my-3">
                    <div class="col-md-3 text-warning">
                        <h5>Title</h5>
                    </div>
                    <div class="col-md-6">
                        {{current_post.subtopic}}
                    </div>
                </div>
                <div class="row g-3 my-3">
                    <div class="col-md-3 text-warning">
                        <h5>Description</h5>
                    </div>
                    <div class="col-md-6">
                        {{current_post.description}}
                    </div>
                </div>
            </div>
    <!-- conditional comment  -->
    </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <!-- {% if logged_in_user.first_name == current_post.creator or current_post.post_id in post_adds %} -->
                <a href="/posts/{{current_post.id}}/comments" class="btn btn-warning btn-lg px-4 gap-3">Add Comment</a>
            <!-- {% else %}
            {% endif %} -->
        </div>
    </div>
        
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
